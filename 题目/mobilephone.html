<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="mobilephone">电话号码</label>
    <input type="text" id="mobilephone">
  </form>
  <script>
    var phone=document.getElementById('mobilephone');
    phone.addEventListener('change',function(){
      if(!/^1[0-9]{10}$/.test(this.value)){
        alert("please enter right phonenumber");
      }
      else{
        this.value=this.value.replace(/^(\d{3})(\d{4})(\d{4})/,'$1-$2-$3');
      }
    },false)
  </script>
</body>
</html>
